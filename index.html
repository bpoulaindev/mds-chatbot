<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Chatbot</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="experimental.css" />
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div class="line-container top">
      <div class="small-block background-blueprint"></div>
      <div class="large-block"></div>
      <div class="small-block background-blueprint"></div>
    </div>
    <div id="container">
      <div class="header-container background-blueprint">
        <h1>Projet Chatbot</h1>
        <button id="deleteBtn">Effacer l'historique</button>
      </div>

      <div id="messages-container">
        <div class="message-row bot-side">
          <p class="message">Bonjour comment puis-je vous aider ?</p>
        </div>
      </div>
      <div id="input-container">
        <textarea
          type="text"
          id="user-input"
          placeholder="Entrez votre message"
        ></textarea>
        <button id="send-message-btn">
          <span class="button-text">Envoyer</span>
          <span class="loader"></span>
        </button>
      </div>
    </div>
    <div class="line-container bottom">
      <div class="small-block background-blueprint"></div>
      <div class="large-block"></div>
      <div class="small-block background-blueprint"></div>
    </div>
  </body>
</html>
